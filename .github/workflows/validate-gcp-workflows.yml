name: Validate Google Cloud Workflows

on:
  pull_request:
    branches: [main]
    paths:
      - "**/infra/workflows/*.yaml"
      - "**/infra/workflows/*.yml" # optional, in case you use .yml

permissions:
  contents: read
  id-token: write # required for Workload Identity Federation

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  REGION: ${{ vars.REGION_FOR_WORKFLOWS }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  SERVICE_ACCOUNT_EMAIL: ${{ secrets.WIF_SERVICE_ACCOUNT }}
  REGISTRY: ${{ vars.REGION }}-docker.pkg.dev
  WORKFLOW_GLOBS: |
    **/infra/workflows/*.yaml

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: "latest"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Validate Workflows (deploy to temp, then delete)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob globstar
          EXIT=0

          for GLOB in $WORKFLOW_GLOBS; do
            for FILE in $GLOB; do
              echo "::group::Validating $FILE"
              TMP="tmp-validate-$(echo "$FILE" | tr '/.' '--')"

              if gcloud workflows deploy "$TMP" \
                    --source="$FILE" \
                    --location="$REGION" \
                    --project="$PROJECT_ID" \
                    --quiet; then
                echo "✅ $FILE is valid"
                gcloud workflows delete "$TMP" \
                  --location="$REGION" \
                  --project="$PROJECT_ID" \
                  --quiet || echo "⚠️  Could not delete $TMP (will expire per retention)."
              else
                echo "❌ Validation (deploy) failed for $FILE"
                EXIT=1
              fi
              echo "::endgroup::"
            done
          done

          if [ "$EXIT" -ne 0 ]; then
            echo "One or more workflow files failed validation."
            exit "$EXIT"
          fi

      - name: Echo done # <— new step must start here, not inside the run: block
        run: echo "All workflow files validated."
